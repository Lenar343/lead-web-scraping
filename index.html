<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>N8N Web Client</title>
  <script src="index.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #262626;
      --text-primary: #ffffff;
      --text-secondary: #a3a3a3;
      --text-muted: #737373;
      --accent-primary: #3b82f6;
      --accent-hover: #2563eb;
      --border-primary: #404040;
      --border-secondary: #262626;
      --success: #10b981;
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    button {
      background: var(--accent-primary);
      color: var(--text-primary);
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    button:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }

    button:active {
      transform: translateY(0);
    }

    .btn-success {
      background-color: var(--success);
      color: white;
    }

    .btn-success:hover {
      background-color: #059669;
    }

    textarea {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: 12px;
      padding: 1rem;
      color: var(--text-primary);
      font-size: 0.875rem;
      font-family: inherit;
      resize: vertical;
      min-height: 120px;
      transition: all 0.2s ease;
      width: 100%;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
    }

    textarea::placeholder {
      color: var(--text-muted);
    }

    .textInput-wrapper {
      position: relative;
      width: 100%;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
        gap: 1.5rem;
      }
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e0e0e0;
      padding: 12px 0;
      margin-bottom: 20px;
    }

    .title-container {
      display: flex;
      align-items: center;
    }

    .dot {
      width: 10px;
      height: 10px;
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 50%;
      margin-right: 10px;
    }

    .section-title {
      font-weight: bold;
      font-size: 16px;
      color: #ffffff;
    }

    .section-desc {
      font-size: 13px;
      color: #888;
    }

    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #2c292e;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }

    .site-brand {
      display: flex;
      align-items: center;
    }

    .site-logo {
      height: 40px;
      width: auto;
      margin-right: 12px;
    }

    .site-title {
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: #ffffff;
      font-weight: 600;
    }

    .site-version {
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: #ffffff;
      font-weight: 400;
    }

    .generate-ai-main {
      margin-top: 1rem;
    }
  </style>

</head>
<body>
  <header class="site-header">
    <div class="site-brand">
      <img src="logo.svg" alt="Logo" class="site-logo">
      <span class="site-title">SmartFlux AI</span>
    </div>
    <div class="site-version">AI Lead Hunter v0.3</div>
  </header>
  
  <div class="container">

    <label class="toggle-item"><input type="checkbox" id="multiplelinks">Multiple Links (comma separated)</label>
    
    <div class="section-header">
      <div class="title-container">
        <span class="dot"></span>
        <span class="section-title">Submit Link/s</span>
      </div>
      <div class="section-desc">add the link of the company you wish the AI to scrape for information</div>
    </div>

    <div class="textInput-wrapper">
      <textarea id="linksInput" placeholder="Enter or paste your company link/s here..."></textarea>
    </div>

    <div class="generate-ai-main">
      <button onclick="postText()" id="postTextBtn" class="btn-success">🔄 POST LINK</button>
    </div>
  </div>
  <script>

    window.currentRecordId = null;
    window.addEventListener('load', getTitles);

    window.addEventListener('beforeunload', function (e) {
      e.preventDefault();
      e.returnValue = ''; // Required for modern browsers
    });

    document.addEventListener('DOMContentLoaded', () => {
      updateSecondaryPrompt();
    });

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('custom-prompt').addEventListener('change', function () {
        const dropdown = document.getElementById('dropdown');
        
        if (this.checked && document.getElementById('custom-prompt2').checked) {
          dropdown.disabled = true;                  // Disable the dropdown
          dropdown.classList.add('disabled-style');  // Add gray-out style
        } else {
          dropdown.disabled = false;                 // Enable it again
          dropdown.classList.remove('disabled-style');
        }
      });
    });

    async function postText() {
      const links = document.getElementById('linksInput').value;
    
      const button = document.getElementById('postTextBtn');
      button.classList.add('loading');

      const timeout = setTimeout(() => {
        button.classList.remove('loading');
        alert("⚠️ This is taking longer than expected (45s). Try again later.");
      }, 45000);

      const formData = {
        links: links,
        multiplelinks: document.getElementById('multiplelinks').checked.toString()
      }; 
      
      try {
        const response = await fetch('https://n8n.enhanced-tech.de/webhook/submit-link', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ formData })
        });

        if (response.status === 299) {

          const json = await response.json();
          console.log(json);
          const dataArray = Array.isArray(json) ? json : [json];

          clearTimeout(timeout);
          button.classList.remove('loading');
        }

      } catch (error) {
        clearTimeout(timeout);
        button.classList.remove('loading');    
        console.error('Error receiving content:', error);
      }
    }


    document.addEventListener('DOMContentLoaded', () => {
      ['emojis', 'cta', 'facts', 'hotTakes'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.addEventListener('change', updateSecondaryPrompt);
      });
      
      document.getElementById('custom-prompt2').addEventListener('change', () => {
        if (!document.getElementById('custom-prompt2').checked) {
          updateSecondaryPrompt();
        }
      });
    });

    [
      { "url": "https://lenyes346.app.n8n.cloud/workflow/20jTer0mQUOZCvsn", "alt": "..." },
      { "url": "http://localhost:81", "alt": "..." }
    ]





  </script>
</body>
</html>
