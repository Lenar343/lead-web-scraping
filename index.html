<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>N8N Web Client</title>
  <script src="index.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #262626;
      --text-primary: #ffffff;
      --text-secondary: #a3a3a3;
      --text-muted: #737373;
      --accent-primary: #3b82f6;
      --accent-hover: #2563eb;
      --border-primary: #404040;
      --border-secondary: #262626;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --radius: 8px;
      --radius-lg: 12px;
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .url-section {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      display: flex;
      gap: 1rem;
      align-items: stretch;
    }

    #urlInput {
      flex: 1;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-secondary);
      border-radius: var(--radius);
      padding: 0.75rem 1rem;
      color: var(--text-primary);
      font-size: 0.875rem;
      font-weight: 400;
      transition: all 0.2s ease;
    }

    #urlInput:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
    }

    #urlInput::placeholder {
      color: var(--text-muted);
    }

    button {
      background: var(--accent-primary);
      color: var(--text-primary);
      border: none;
      border-radius: var(--radius);
      padding: 0.75rem 1.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    button:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }

    button:active {
      transform: translateY(0);
    }

    /* ✅ New Small Button */
    .btn-small {
      padding: 6px 12px;
      font-size: 0.75rem;
      background-color: var(--accent-primary);
      border: 1px solid var(--border-secondary);
      border-radius: var(--radius);
      color: var(--text-primary);
    }

      .btn-small1 {
      padding: 6px 12px;
      font-size: 0.75rem;
      background-color: var(--accent-primary);
      border: 1px solid var(--border-secondary);
      border-radius: var(--radius);
      color: var(--text-primary);
      width: 9%;
    }


    .btn-success {
      background-color: var(--success);
      color: white;
    }

    .btn-success:hover {
      background-color: #059669;
    }

    .btn-danger {
      background-color: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background-color: #dc2626;
    }

    .btn-icon {
      padding: 6px;
      font-size: 1rem;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
    }

    .btn-icon:hover {
      color: var(--accent-primary);
    }

    .input-toolbar {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.1rem;
    }

    .editor-toolbar {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius);
    }

    .editor-toolbar button {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      border: 1px solid var(--border-secondary);
      padding: 0.5rem 1rem;
      font-size: 0.8rem;
    }

    .editor-toolbar button:hover {
      background: var(--bg-primary);
      color: var(--text-primary);
      border-color: var(--border-primary);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin: 1rem 0;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--border-primary);
      transition: 0.3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: var(--text-primary);
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent-primary);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .dropdown-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
    }

    .dropdown-section, .dropdown-titles {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      display: block;
      font-size: 14px;
    }

    label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    select {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-secondary);
      border-radius: var(--radius);
      padding: 0.75rem;
      color: var(--text-primary);
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    select:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
    }

    textarea {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-lg);
      padding: 1rem;
      color: var(--text-primary);
      font-size: 0.875rem;
      font-family: inherit;
      resize: vertical;
      min-height: 120px;
      transition: all 0.2s ease;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
    }

    textarea::placeholder {
      color: var(--text-muted);
    }

    #textInput {
      min-height: 150px;
      width: 100%;
    }    
    
    #promptInput {
      min-height: 150px;
      width: 100%;
    }

    #secondpromptInput {
      min-height: 150px;
      width: 100%;
    }

    #textResult {
      min-height: 200px;
      width: 100%;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }

    .toggle-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
      padding: 1rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius);
    }

    .toggle-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
      cursor: pointer;
    }

    .toggle-item input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: var(--accent-primary);
      cursor: pointer;
    }

    .result-wrapper {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-lg);
      overflow: hidden;
      padding: 1rem;
    }

    .result-toolbar {
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-secondary);
      padding: 1rem;
    }

    .post-actions-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.75rem;
      gap: 1rem;
    }

    #textImageInput {
      margin-top: 1rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
    }

    #imageGallery {
      margin-top: 1rem;
      padding: 1rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius);
      min-height: 100px;
    }

    #imageGallery:empty::before {
      content: "Images will appear here...";
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    .text-card-wrapper {
      margin-top: 1rem;
      display: grid;
      gap: 1rem;
    }

    .settings-popup {
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius);
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .textInput-wrapper {
      position: relative;
      width: 100%;
    }

    .promptInput-wrapper {
      position: relative;
      width: 100%;
    }

    .secondpromptInput-wrapper {
      position: relative;
      width: 100%;
    }

    .textresult-wrapper {
      position: relative;
      width: 100%;
    }    

    .input-toolbar {
      position: absolute;
      top: -12px; /* adjust upward as needed */
      right: 0;
      display: flex;
      gap: 0.5rem;
      z-index: 2;
    }

    .promptinput-toolbar {
      position: absolute;
      top: -12px; /* adjust upward as needed */
      right: 0;
      display: flex;
      gap: 0.5rem;
      z-index: 2;
    }

    .secondpromptinput-toolbar {
      position: absolute;
      top: -12px; /* adjust upward as needed */
      right: 0;
      display: flex;
      gap: 0.5rem;
      z-index: 2;
    }

    .textresult-toolbar {
      position: absolute;
      top: -12px; /* adjust upward as needed */
      right: 0;
      display: flex;
      gap: 0.5rem;
      z-index: 2;
    }    


    @media (max-width: 768px) {
      .container {
        padding: 1rem;
        gap: 1.5rem;
      }

      .url-section {
        flex-direction: column;
      }

      .dropdown-container {
        grid-template-columns: 1fr;
      }

      .control-group {
        flex-direction: column;
        align-items: stretch;
      }

      .toggle-group {
        grid-template-columns: 1fr;
      }

      .post-actions-row {
        flex-direction: column;
        align-items: stretch;
      }
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }

    #imageGallery,
    #textCards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      padding: 1rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius);
    }

    .card {
      position: relative;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card-img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      display: block;
      border-bottom: 1px solid var(--border-secondary);
    }

    .card-text {
      padding: 0.75rem;
      font-size: 0.85rem;
      color: var(--text-primary);
      white-space: pre-wrap;
      word-break: break-word;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 4px 6px;
      font-size: 0.8rem;
      background-color: var(--accent-primary);
      border: none;
      color: white;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.2s ease;
      cursor: pointer;
    }

    .card:hover .copy-btn {
      opacity: 1;
    }

    .copy-btn:hover {
      background-color: var(--accent-hover);
    }


    ::-webkit-scrollbar-thumb {
      background: var(--border-primary);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e0e0e0;
      padding: 12px 0;
      margin-bottom: 20px;
    }

    .title-container {
      display: flex;
      align-items: center;
    }

    .dot {
      width: 10px;
      height: 10px;
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 50%;
      margin-right: 10px;
    }

    .section-title {
      font-weight: bold;
      font-size: 16px;
      color: #ffffff;
    }

    .section-desc {
      font-size: 13px;
      color: #888;
    }

    #ai-continue-btn {
      margin-bottom: 12px;
    }

    #ai-gen-btn {
      margin-bottom: 12px;
    }

    #ai-continue-btn2 {
      margin-bottom: 12px;
    }

    #ai-gen-btn2 {
      margin-bottom: 12px;
    }
    
    #ai-continue-btn3 {
      margin-bottom: 12px;
    }

    #ai-gen-btn3 {
      margin-bottom: 12px;
    }    

    #ai-continue-btn4 {
      margin-bottom: 12px;
    }

    #ai-gen-btn4 {
      margin-bottom: 12px;
    }        

    button.loading {
      opacity: 0.6;
      pointer-events: none;
      position: relative;
    }

    button.loading::after {
      content: '⏳';
      position: absolute;
      right: 10px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }


    /* #custom-prompt {
      margin-top: 30px;
    } */

    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #2c292e;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }

    .site-brand {
      display: flex;
      align-items: center;
    }

    .site-logo {
      height: 40px;
      width: auto;
      margin-right: 12px;
    }

    .site-title {
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: #ffffff;
      font-weight: 600;
    }

    .site-version {
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: #ffffff;
      font-weight: 400;
    }

    .lock-label {
      font-size: 0.75rem;
      color: #999;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 4px;
      margin-top: 4px;
    }
    .textbox-wrapper {
      position: relative;
      margin-bottom: 1rem;
    }

    
    
    </style>

</head>

      <img src="logo.svg" alt="Logo" class="site-logo">
      <span class="site-title">SmartFlux AI</span>

</body>
</html>
